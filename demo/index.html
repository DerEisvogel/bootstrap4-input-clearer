<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- CSS for demo page -->
    <style>
        body {
            padding: 20px;
        }

        .input-clearer {
            font-weight: bold;
            text-decoration: none;
        }

        .input-clearer:hover, .input-clearer:focus, .input-clearer:active {
            text-decoration: none;
            background: #888888;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Bootstrap 4 input clearer demo page</h1>

    <form>
        <div class="form-group">
            <label for="exampleInput">Text input field</label>
            <input type="text" class="form-control" id="exampleInput" aria-describedby="emailHelp" placeholder="Enter email" value="Some default value">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password input field</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInput3">Input field which already is wrapped in input-group</label>
            <div class="input-group">
                <input type="text" class="form-control" id="exampleInput3">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInput4">Input field which uses input group prepend</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">â‚¬</div>
                </div>
                <input type="text" class="form-control" id="exampleInput4">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- jQuery is needed -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- add JS plugin -->
    <script src="../bootstrap4-input-clearer.js"></script>
    <script>
        $(function() {
            $('input').clearer();
        });
    </script>
</body>
</html>
