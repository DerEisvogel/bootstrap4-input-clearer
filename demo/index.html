<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- CSS for demo page -->
    <style>
        body {
            padding: 20px;
        }

        .input-clearer {
            font-weight: bold;
            text-decoration: none;
        }

        .input-clearer:hover, .input-clearer:focus, .input-clearer:active {
            text-decoration: none;
            background: #888888;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Bootstrap 4 input clearer demo page</h1>

    <form>
        <div class="form-group">
            <label for="exampleInput">Text input field</label>
            <input type="text" class="form-control" id="exampleInput" aria-describedby="emailHelp" placeholder="Enter email" value="Some default value">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password input field</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInput3">Input field which already is wrapped in input-group</label>
            <div class="input-group">
                <input type="text" class="form-control" id="exampleInput3">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInput4">Input field which uses input group addon</label>
            <div class="input-group">
                <div class="input-group-addon">â‚¬</div>
                <input type="text" class="form-control" id="exampleInput4">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- add JS plugin -->
    <script src="../bootstrap4-input-clearer.js"></script>
    <script>
        $(function() {
            $('input').clearer();
        });
    </script>
</body>
</html>
